<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoAção - Unidos pelo Clima</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./estilos/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
  <header class="header-container">
    <div class="logo">
      <a href="index.html"><img src="./img/logo.svg" alt="Logo da EcoAção"></a>
    </div>

    <nav>
      <div class="header-menu-container">
        <ul class="header-menu-lista">
          <li class="header-menu-lista-item"><a class="" href="">Sobre</a></li>
          <li class="header-menu-lista-item"><a class="" href="">Ações</a></li>
          <li class="header-menu-lista-item"><a class="" href="">Notícias</a></li>
          <li class="header-menu-lista-item"><a class="btn-login" href="">Login</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <form action="login">
      <div class="conteudo-container">
        <div class="form-container-externo">

          <h1 class="login-titulo">EcoAção</h1>
          <h2 class="login-subtitulo">unidos pelo clima</h2>

          <div class="form-container-interno">

            <label class="form-label " for="login">Login</label><br>
            <input id="login" class="form-input" type="email" placeholder="Email"><br>
            <input class="form-input" type="password" placeholder="Senha"><br>

            <button class="form-btn"><a href="index.html">Entrar</a></button>
          </div>


          <div class="registro-container">
            <p class="registro-texto">Gostou do que viu e quer se juntar ao projeto?</p>
            <p class="registro-texto">Cadastre-se abaixo</p>
            <button class="registro-btn"><a href="cadastro.html">Cadastrar</a></button>
          </div>
        </div>
      </div>
    </form>
  </main>

  <footer class="footer-container">
    <a href="./index.html"><img src="./img/logo-footer.svg" alt="Logo da EcoAção"></a>
    <p class="footer-texto">Desenvolvido por Patrick Quine</p>
  </footer>
