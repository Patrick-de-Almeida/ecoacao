<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - EcoAção</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./estilos/style.css">
</head>

<body>
  <header class="header-container">
    <div class="logo">
      <a href="index.html"><img src="./img/logo.svg" alt="Logo da EcoAção"></a>
    </div>

    <nav>
      <ul class="header-menu-lista">
        <li class="header-menu-lista-item"><a href="index.html">Home</a></li>
        <li class="header-menu-lista-item"><a href="admin.html">Admin</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-admin">
    <div class="form-container-admin">
      <form id="formAdmin">
        <h2>Cadastro de Administrador</h2>
        <div class="form-group">
          <label for="username">Nome:</label>
          <input type="text" id="username" placeholder="Digite o nome" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" placeholder="Digite o e-mail" required>
        </div>
        <div class="form-group-input-container">
          <button type="submit" class="form-btn-admin">Cadastrar</button>
          <button type="button" class="form-btn-admin clear-form-btn" onclick="clearForm()">Limpar Formulário</button>
        </div>
      </form>
    </div>

    <div class="list-container">
      <input type="text" id="searchUser" placeholder="Pesquisar usuário" oninput="filterUsers()" class="search-box">
      <button onclick="clearUsers()" class="form-btn-admin-clear clear-btn">Limpar Lista</button>
    </div>
    <ul id="userList" class="user-list"></ul>

  </main>

  <script src="./scripts/admin.js"></script>

  <footer class="footer-container">
    <a href="./index.html"><img src="./img/logo-footer.svg" alt="Logo da EcoAção"></a>
    <p class="footer-texto">Desenvolvido por Patrick Quine</p>
  </footer>
</body>

</html>
